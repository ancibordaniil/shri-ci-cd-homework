name: Deploy to Prod

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Версия релиза'
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Docker login to YCR (GitHub runner)
        run: echo "${{ secrets.YC_CLOUD_OAUTH_TOKEN }}" | docker login -u oauth --password-stdin cr.yandex

      - name: SSH into server and deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_IP }}
          username: antsibordaniil
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            echo "${{ secrets.YC_CLOUD_OAUTH_TOKEN }}" | docker login -u oauth --password-stdin cr.yandex
            docker pull cr.yandex/${{ secrets.YC_REGISTRY_ID }}/app:${{ github.event.inputs.version }}_latest
            docker stop app || true
            docker rm app || true
            docker run -d --name app -p 80:3000 cr.yandex/${{ secrets.YC_REGISTRY_ID }}/app:${{ github.event.inputs.version }}_latest
