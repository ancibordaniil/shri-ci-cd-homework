name: Release

on:
  workflow_dispatch:

permissions:
  contents: write
  issues: write

env:
  REGISTRY_URL: cr.yandex.ru
  IMAGE_NAME: app
  REGISTRY: cr.yandex.ru/${{ secrets.YC_REGISTRY_ID }}

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.run_number }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Yandex Cloud CLI
        run: |
          curl https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash
          echo "$HOME/yandex-cloud/bin" >> $GITHUB_PATH

      - name: Generate YC access token from refresh token
        id: yc-auth
        run: |
          RESPONSE=$(curl -s -X POST https://iam.api.cloud.yandex.net/iam/v1/tokens \
            -H "Content-Type: application/json" \
            -d "{\"yandexPassportOauthToken\":\"${{ secrets.YC_REFRESH_TOKEN }}\"}")
          echo $RESPONSE | jq -r '.iamToken' > token.txt
          echo "YC_TOKEN=$(cat token.txt)" >> $GITHUB_ENV

      - name: Configure Yandex Cloud CLI
        run: |
          yc config set token "${{ env.YC_TOKEN }}"
          yc config set cloud-id "${{ secrets.YC_CLOUD_ID }}"
          yc config set folder-id "${{ secrets.YC_FOLDER_ID }}"

      - name: Docker login to Yandex Container Registry
        run: |
          echo "${{ env.YC_TOKEN }}" | docker login --username oauth --password-stdin cr.yandex.ru

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Create release branch
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "ci@example.com"
          git checkout -b releases/${VERSION}
          git push origin releases/${VERSION}

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME .

      - name: Tag Docker image with full registry path
        run: |
          docker tag $IMAGE_NAME $REGISTRY/$IMAGE_NAME:${VERSION}
          docker tag $IMAGE_NAME $REGISTRY/$IMAGE_NAME:${VERSION}_latest

      - name: Push Docker images to Yandex Container Registry
        run: |
          docker push $REGISTRY/$IMAGE_NAME:${VERSION}
          docker push $REGISTRY/$IMAGE_NAME:${VERSION}_latest

      - name: Create git tag
        run: |
          git tag ${VERSION}
          git push origin ${VERSION}

      - name: Generate commit list
        id: changelog
        run: |
          git fetch --tags
          PREV=$(git tag --sort=-creatordate | grep -E '^[0-9]+$' | head -n1)
          git log $PREV..HEAD --oneline > commits.txt
          echo "COMMITS<<EOF" >> $GITHUB_ENV
          cat commits.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create GitHub Issue for release
        env:
          COMMITS: ${{ env.COMMITS }}
        run: |
          gh issue create \
            --title "Release $VERSION" \
            --body "**Дата:** $(date)\n**Автор:** ${{ github.actor }}\n**Версия:** $VERSION\n\n**Коммиты:**\n${COMMITS}\n\nDocker: $REGISTRY/$IMAGE_NAME:$VERSION"
